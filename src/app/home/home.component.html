<section class="section">
	<div class="container">
		<div *ngIf="initPoke" class="columns is-multiline">
			<div class="column is-3" *ngFor="let poke of initPoke; let i = index">
				<div class="card">
					<div class="card-image">
						<figure class="image is-4by3">
							<img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
						</figure>
					</div>
					<div class="card-content">
						<div class="media">
							<div class="media-content">
								<p class="title is-4">{{initPoke[i].name}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
